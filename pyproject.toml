[tool.poetry]
name = "NLP"
version = "0.1.0"
description = "My NLP home projects"
license = "Proprietary"
authors = ["Miroslav Mlynarik <miroslav.mlynarik@gmail.com>"]
readme = "README.md"
repository = "https://github.com/mmlynarik/nlp"
keywords = ["nlp"]

[tool.poetry.dependencies]
python = "~3.9.5"
pandas = "1.3"
gensim = "4.1.2"
jupyterlab = "3.2.4"
ipython = "7.29.0"
python-dotenv = "0.19.2"
pyLDAvis = "3.3.1"
tqdm = "4.62.3"
ipywidgets = "7.6.5"
transformers = "4.19.2"
django = "4.1.2"
gunicorn = "20.1"
psycopg2 = "2.9"
tensorflow = "2.9"
click = "8.0.2"
python-dateutil = "^2.8.2"
top2vec = "^1.0.27"
datasets = "^2.9.0"

[tool.poetry.group.dev.dependencies]
src = {path = "src", develop = true}
pycodestyle = "2.9.1"
black = "19.10b0"
pre-commit = "2.20.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 110

[mypy]
ignore_missing_imports = true
check_untyped_defs = true
strict_equality = false
